<!DOCTYPE html>
{% load static %}
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% block style %} {% endblock %}

  <title>{% block title %}Home Page{% endblock %}</title>

</head>

<body class="bg">

  <!-- Main Content -->
  <div class="container">
    <div class="Navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <a class="navbar-brand" style="color: white;" href="#">Everything Sudoku</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" style="background-color: white;"
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" style="color: white;" id="H" href="/home"> Home <span
                class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" style="color: white;" id="PS" href="/PlaySudoku"> Play Sudoku </a>
            <a class="nav-item nav-link" style="color: white;" id="PKS" href="/PlayKillerSudoku"> Play killer Sudoku
            </a>
            <a class="nav-item nav-link" style="color: white;" id="U" href="/Upload"> Upload Puzzles </a>
          </div>
        </div>
      </nav>
    </div>
    {% block content %}
    <div class="title">
      <p class="heading">Welcome To Everything Sudoku!</p>
    </div>

    <div class="decision">
      <div class="subheading">
        <p>What would you like to do?</p>
      </div>
      <div class="choices">
        <span><a href="/PlaySudoku"><button id="playSudoku">Play Sudoku</button></a></span> </br>
        <span><a href="/PlayKillerSudoku"><button id="playKsudoku">Play Killer Sudoku</button></a></span></br>
        <span><a href="/Upload"><button id="upload">Upload A puzzle</button></a></span></br>
      </div>
    </div>
    {% endblock %}
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
